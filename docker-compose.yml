services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-sentry-bot
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # 필수 환경변수
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_NODE_ENV=development

      # Sentry 연동용 환경변수
      - SENTRY_DSN=${VITE_SENTRY_DSN}

    # Docker 컨테이너가 호스트 머신의 네트워크에 접근할 수 있도록 설정
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - n8n_data:/home/node/.n8n

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel --url http://n8n:5678 --no-autoupdate
    depends_on:
      - n8n

volumes:
  n8n_data:
