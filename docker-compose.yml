services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-error-bot
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_NODE_ENV=development
      # Code 노드에서 fs, path 모듈 사용 허용 (로컬 소스 파일 읽기용)
      - NODE_FUNCTION_ALLOW_BUILTIN=fs,path
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - n8n_data:/home/node/.n8n
      # 프로젝트 소스를 읽기 전용으로 마운트
      - ./src:/app/src:ro

volumes:
  n8n_data:
